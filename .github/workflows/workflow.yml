name: CI
on: [push, workflow_dispatch]
jobs:
  check:
    name: Check for TypeScript errors
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - run: npm i -g pnpm
    - run: pnpm --frozen-lockfile install
    - run: pnpm check
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - run: npm i -g pnpm
    - run: pnpm --frozen-lockfile install
    - run: pnpm test
  build:
    name: Build container image
    runs-on: ubuntu-latest
    environment: DigitalOcean
    steps:
    - uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
    - uses: docker/build-push-action@v2
      with:
        tags: |
          registry.digitalocean.com/${{ secrets.DIGITALOCEAN_CONTAINER_REGISTRY }}/image:demo-typescript-service-${{ github.sha }}
          registry.digitalocean.com/${{ secrets.DIGITALOCEAN_CONTAINER_REGISTRY }}/image:demo-typescript-service-latest
        push: true
